<div mat-dialog-title class="color-1 dialog-header" *ngIf="!deleteAlert">
    <div class="header-decor"></div>
    <div class="d-flex justify-content-start align-items-end p-3">
        <span class="category mr-2">{{record.category}}</span>
        <span><mat-icon>event</mat-icon></span>
        <span class="date">
            {{record.meetingDate | date: 'yyyy/MM/dd'}}
        </span>
    </div>
    <div class="row m-0">
        <div class="col">
            <div class="info-wrapper">
                <span class="info">{{record.reviewerName}}</span>
                <span class="additional-info">評価者</span>
            </div>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="col">
            <div class="info-wrapper">
                <span class="info">{{record.employeeName}}</span>
                <span class="additional-info">被評価者</span>
            </div>
        </div>
    </div>
    <button class="more-btn" mat-icon-button [matMenuTriggerFor]="menu"  *ngIf="userId == record.reviewerId">
        <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="showUpdateRecord()">
            <mat-icon>edit</mat-icon>
            <span>編集</span>
        </button>
        <button mat-menu-item (click)="showAlert()">
            <mat-icon>delete</mat-icon>
            <span>削除</span>
        </button>
    </mat-menu>
</div>
<mat-dialog-content>
    <div class="dialog-content with-newlines" *ngIf="!deleteAlert">{{record.content}}</div>
    <div class="dialog-content alert" *ngIf="deleteAlert" >
        <div class="d-flex flex-column align-items-center justify-content-around h-100">
            <mat-icon class="big-mat-icon color-1">error</mat-icon>
            <span class="alert-msg color-1">面談を削除します？</span>
            <div class="btn-area">
                <button mat-flat-button color="warn" (click)="delete()" class="m-1">削除</button>
                <button mat-flat-button color="primary" (click)="closeAlert()" class="m-1">戻る</button>
            </div>
        </div>
    </div>
</mat-dialog-content>

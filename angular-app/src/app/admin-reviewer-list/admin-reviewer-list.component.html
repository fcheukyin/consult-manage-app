<div class="row d-flex justify-content-center">
    <div class="col-lg-8 col-md-8 col-sm-12 d-flex justify-content-center">
        <div class="table-container d-flex flex-column align-items-center">
            <table mat-table [dataSource]="dataSource" matSort matTableFilter [exampleEntity]="filter" [customPredicate]="predicate" [filterType]="reviewerFilter">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> 名前 </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="/admin/reviewers/edit/{{element.id}}" routerLinkActive="active">{{element.name}}</a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="groupName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> グループ </th>
                    <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
                </ng-container>

                <ng-container matColumnDef="unitName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> 所属 </th>
                    <td mat-cell *matCellDef="let element"> {{element.unitName}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="dataLoading" class="m-5 d-flex justify-content-center">
                <mat-progress-spinner 
                    color="accent" 
                    mode="indeterminate"
                    diameter="60">
                </mat-progress-spinner>
            </div>
            <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <button mat-fab color="primary" class="bottom-right-fab bottom-1" (click)="openFilterMenu()">
        <mat-icon>filter_list</mat-icon>
    </button>
</div>

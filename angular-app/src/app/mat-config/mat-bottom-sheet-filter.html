<div class="row bottom-sheet" [class.admin-theme]="adminMode">
    <div class="col-md-9 col-sm-8">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-icon aria-hidden="false" aria-label="icon" class="mr-1">person</mat-icon>
                <mat-form-field>
                    <mat-label>名前</mat-label>
                    <input matInput (keyup)="setOptions('name')" (focus)="setOptions('name')" [(ngModel)]="filter.name" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-icon aria-hidden="false" aria-label="icon" class="mr-1">group</mat-icon>
                <mat-form-field>
                    <mat-label>グループ</mat-label>
                    <input matInput (keyup)="setOptions('group')" (focus)="setOptions('group')" [(ngModel)]="filter.groupName" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-icon aria-hidden="false" aria-label="icon" class="mr-1">group</mat-icon>
                <mat-form-field>
                    <mat-label>所属</mat-label>
                    <input matInput (keyup)="setOptions('unit')" (focus)="setOptions('unit')" [(ngModel)]="filter.unitName" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-0"></div>
            <div class="col-md-6 col-sm-12" *ngIf="adminMode == false">
                <mat-icon aria-hidden="false" aria-label="icon" class="mr-1">calendar_today</mat-icon>
                <mat-form-field>
                    <mat-label>最終面談日(開始)</mat-label>
                    <input matInput [matDatepicker]="startPicker" [(ngModel)]="filter.lastMeetingStart">
                    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                    <mat-datepicker [touchUi]="datepickerTouchUi" #startPicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12" *ngIf="adminMode == false">
                <mat-icon aria-hidden="false" aria-label="icon" class="mr-1">calendar_today</mat-icon>
                <mat-form-field>
                    <mat-label>最終面談日(終了)</mat-label>
                    <input matInput [matDatepicker]="endPicker" [(ngModel)]="filter.lastMeetingEnd">
                    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                    <mat-datepicker [touchUi]="datepickerTouchUi" #endPicker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center col-md-3 col-sm-4">
        <button mat-raised-button color="primary" (click)="reset()">リセット</button>
    </div>
    
</div>
